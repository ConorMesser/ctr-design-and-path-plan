# config_integration.yaml file

optimizer_type: "nelder_mead"
solver_type: "rrt"
model_type: "kinematic"
heuristic_type: "square_obstacle_avg_plus_weighted_goal"
optimizer_precision: 0.1
tube_number: 3
tube_radius:
- 1.5
- 1.2
- 0.9
collision_objects_filename: "init_objects_integration.json"

# for rrt solver
step_bound: 2
insertion_max: 50
nearest_neighbor_function: 2
iteration_number: 2500
single_tube_control: True

# for rrt_star solver (in addition to rrt)
  # rewire_probability: 0.1

# for kinematic model
q_dof: 2
num_discrete_points: 501
  # insertion_max: 50 - should match solver
strain_bases: "linear, linear, quadratic"  # specify anything? should get this from main, but what about for testing?

# for obstacle weighted goal heuristic
goal_weight: 3
